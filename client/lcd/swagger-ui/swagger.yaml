components:
  schemas:
    #-------------------------------
    # Base Models
    #-------------------------------
    Hash:
      type: string
      example: "777467B3B9FF7918B15D374EC0510AADE8026D3B91795AFA25B50888199DFD20"
    TxRawBytes:
      type: string
      example: "xgEoKBapCkKoo2GaChS2my5DK+RgEQ03CbfRW6C85wq7ghIUU4hjl6Z9oF+CU1w/4Fx2n960/9caEAoFc3Rha2USBzEwMDAwMDASEAoKCgVzdGFrZRIBMhDAmgwaagom61rphyECIiyPf6uWu4iAalRUn/RY54xrSrddwTuakZurtRW/ejkSQNukHLnuYa/x1XiETwBMxBzsHA8DlDvKNP0SJL3gu7mwGIR+4LLT4OMLjEZnOuGVFUCm1ROHwGaNhrIUCcZ7u28="
    Address:
      type: string
      description: bech32 encoded address
      example: "link1ffxp9g0qcp6quqjhq6cmdz69ztnu3khx524uhp"
    ValidatorAddress:
      type: string
      description: bech32 encoded address
      example: "linkvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l"
    Timestamp:
      type: string
      example: "2019-08-25T10:04:50.357159306Z"
    Signature:
      type: string
      description: base64
      example: "7uTC74QlknqYWEwg7Vn6M8Om7FuZ0EO4bjvuj6rwH1mTUJrRuMMZvAAqT9VjNgP0RA/TDp6u/92AqrZfXJSpBQ=="
    PublicKey:
      type: object
      properties:
        type:
          type: string
          example: "tendermint/PubKeySecp256k1"
        value:
          type: string
          example: "AmtHHdw+9xASQejvAzOwj/BT8AumZGJHWKKb4Gg5hssC"
    KVPair:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    Coin:
      type: object
      properties:
        denom:
          type: string
          example: link
        amount:
          type: string
          example: "50"
    LinkCoin:
      type: object
      properties:
        token_id:
          type: string
          example: "00010001"
        amount:
          type: string
          example: "50"
    Vote:
      type: object
      properties:
        block_id:
          $ref: '#/components/schemas/BlockID'
        height:
          type: string
          example: "0"
        round:
          type: string
          example: "0"
        signature:
          $ref: '#/components/schemas/Signature'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        type:
          type: integer
          description: Prevote (1), Precommit (2)
          example: 2
        validator_address:
          $ref: '#/components/schemas/ValidatorAddress'
        validator_index:
          type: string
          example: "0"
    CommitSig:
      type: object
      properties:
        block_id_flag:
          type: integer
          description: no vote (1), voted for the Commit.BlockID (2), voted for nil (3)
          example: 2
        signature:
          $ref: '#/components/schemas/Signature'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        validator_address:
          $ref: '#/components/schemas/ValidatorAddress'
    Change:
      type: object
      properties:
        field:
          type: string
          example: "name"
        value:
          type: string
          example: "new_name"


    #-------------------------------
    # Node Info Models
    #-------------------------------
    NodeInfo:
      type: object
      properties:
        protocol_version:
          type: object
          properties:
            p2p:
              type: string
              description: version of the p2p protocol
              example: "7"
            block:
              type: string
              description: version of the block protocol
              example: "10"
            app:
              type: string
              description: version of the app protocol
              example: "0"
        id:
          type: string
          description: authenticated identifier
          example: "f412d9c118b98b41364130e9caf4ddbae3083b82"
        listen_addr:
          type: string
          description: accepting incoming address of node
          example: 192.168.56.2:26656
        network:
          type: string
          description: network/chain ID
          example: link
        version:
          type: string
          description: Tendermint version
          example: 0.15.0
        channels:
          type: string
          description: channels this node knows about
          example: "4020212223303800"
        moniker:
          type: string
          description: validator name
          example: validator-name
        other:
          type: object
          properties:
            tx_index:
              type: string
              description: tx indexing is enabled
              example: "on"
            rpc_address:
              type: string
              description: accepting incoming address of rpc
              example: tcp://0.0.0.0:26657
          description: more information on versions
    ApplicationVersion:
      type: object
      properties:
        name:
          type: string
          example: ""
        server_name:
          type: string
          example: "<appd>"
        client_name:
          type: string
          example: "<appcli>"
        version:
          type: string
          example: ""
        commit:
          type: string
          description: "git commit"
          example: ""
        build_tags:
          type: string
          example: ""
        go:
          type: string
          example: "go version go1.13.5 linux/amd64"

    #-------------------------------
    # Block Models
    #-------------------------------
    BlockQuery:
      type: object
      properties:
        block_id:
          $ref: '#/components/schemas/BlockID'
        block:
          $ref: '#/components/schemas/Block'
    ResultBlockBlock:
      type: object
      properties:
        block_size:
          type: string
          description: "size of the block in bytes"
          example: "702"
        block:
          $ref: '#/components/schemas/BlockStringTx'
        block_id:
          $ref: '#/components/schemas/BlockID'
    BlockStringTx:
      type: object
      properties:
        data:
          type: object
          description: a wrapper for transaction raw byte list
          properties:
            txs:
              type: array
              items:
                $ref: '#/components/schemas/TxRawBytes'
        evidence:
          type: object
          description: a list of evidence of malfeasance. There is currently only a single type, the DuplicateVoteEvidence
          properties:
            evidence:
              type: array
              items:
                $ref: '#/components/schemas/DuplicateVoteEvidence'
        header:
          $ref: '#/components/schemas/BlockHeader'
        last_commit:
          type: object
          description: the set of signatures of validators that committed the last block
          properties:
            block_id:
              $ref: '#/components/schemas/BlockID'
            signatures:
              type: array
              items:
                $ref: '#/components/schemas/CommitSig'
              nullable: true
    Block:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/BlockHeader'
        data:
          type: object
          description: a wrapper for a list of transactions
          properties:
            txs:
              type: array
              items:
                type: string
        evidence:
          type: object
          description: a list of evidence of malfeasance. There is currently only a single type, the DuplicateVoteEvidence
          properties:
            evidence:
              type: array
              items:
                $ref: '#/components/schemas/DuplicateVoteEvidence'
        last_commit:
          type: object
          description: the set of signatures of validators that committed the last block
          properties:
            block_id:
              $ref: '#/components/schemas/BlockID'
            height:
              type: string
              example: "1"
            round:
              type: string
              example: "0"
            signatures:
              type: array
              items:
                $ref: '#/components/schemas/CommitSig'
              nullable: true
    ResultBlock:
      $ref: '#/components/schemas/ResultBlockBlock'
    BlockHeader:
      type: object
      description: contains merkle hashes for various chain states
      properties:
        app_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: MerkleRoot of state after txs from the previous block
        chain_id:
          type: string
          example: link-0001
        consensus_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: Hash of the amino-encoding of a subset of the consensus params for current block
        data_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: MerkleRoot of the hashes of transactions included in the block
        evidence_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: MerkleRoot of the evidence of Byzantine behaviour included in this block
        height:
          type: string
          example: "1"
        last_block_id:
          $ref: '#/components/schemas/BlockID'
        last_commit_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: MerkleRoot of the commit from the last block's validators
        last_results_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: MerkleRoot of the results of the transactions in the previous block
        next_validators_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: MerkleRoot of the next validator set that will be the validator set that commits the next block
        proposer_address:
          allOf:
            - $ref: '#/components/schemas/ValidatorAddress'
            - description: original proposer of the block
        time:
          $ref: '#/components/schemas/Timestamp'
        validators_hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: MerkleRoot of the current validator set that is committing the block
        version:
          type: object
          properties:
            block:
              type: string
              example: "10"
            app:
              type: string
              example: "0"
    BlockID:
      type: object
      properties:
        hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
            - description: Merkle root of the block header
        parts:
          type: object
          properties:
            hash:
              allOf:
                - $ref: '#/components/schemas/Hash'
                - description: Merkle root of the block parts
            total:
              type: string
              description: Number of the block parts
              example: "1"

    #-------------------------------
    # Transaction Models
    #-------------------------------
    PaginatedQueryTxs:
      type: object
      properties:
        total_count:
          type: string
          description: Count of all txs
          example: "1"
        count:
          type: string
          description: Count of txs in current page
          example: "1"
        page_number:
          type: string
          description: Index of current page, start from 1
          example: "1"
        page_total:
          type: string
          description: Count of total pages
          example: "1"
        limit:
          type: string
          description: Max count txs per page
          example: "30"
        txs:
          type: array
          description: List of txs in current page
          items:
            $ref: '#/components/schemas/TxQuery'
          nullable: true
    TxResponse:
      type: object
      properties:
        height:
          type: string
          example: "368"
        txhash:
          $ref: '#/components/schemas/Hash'
        raw_log:
          type: string
          description: The raw string output of the logger
          example: '[{"msg_index":0,"log":""}]'
        logs:
          type: array
          items:
            type: object
            properties:
              msg_index:
                type: integer
              log:
                type: string
              events:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        gas_wanted:
          type: string
          description: Amount of gas requested for transaction
          example: "200000"
        gas_used:
          type: string
          description: Amount of gas consumed by transaction
          example: "26354"
        tx:
          $ref: '#/components/schemas/Tx'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
    TxQuery:
      type: object
      properties:
        height:
          type: string
          example: "368"
        txhash:
          $ref: '#/components/schemas/Hash'
        index:
          type: integer
          example: 1
        code:
          type: integer
          description: 'Response code (optional: omitted if zero)'
          example: 1
        codespace:
          type: string
          description: 'codespace (optional: omitted if empty)'
          example: "token"
        raw_log:
          type: string
          description: The raw string output of the logger
          example: '[{"msg_index":0,"log":""}]'
        logs:
          type: array
          items:
            type: object
            properties:
              msg_index:
                type: integer
              log:
                type: string
              events:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        gas_wanted:
          type: string
          description: Amount of gas requested for transaction
          example: "200000"
        gas_used:
          type: string
          description: Amount of gas consumed by transaction
          example: "26354"
        tx:
          $ref: '#/components/schemas/Tx'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
    Event:
      type: object
      properties:
        type:
          type: string
          description: categorize the event for a particular tx
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/KVPair'
    Tx:
      type: object
      properties:
        type:
          type: string
          example: cosmos-sdk/StdTx
        value:
          $ref: '#/components/schemas/StdTx'
    StdTx:
      type: object
      properties:
        msg:
          type: array
          items:
            # Because Dredd doesn't support anyOf, You have to add new Msg example to MsgExamples for dredd test
            anyOf:
              - $ref: '#/components/schemas/MsgSend'
              - $ref: '#/components/schemas/MsgCreate'
              - $ref: '#/components/schemas/MsgIssue'
              - $ref: '#/components/schemas/MsgModifyToken'
              - $ref: '#/components/schemas/MsgModifyCollection'
              - $ref: '#/components/schemas/MsgIssueCFT'
              - $ref: '#/components/schemas/MsgIssueCNFT'
              - $ref: '#/components/schemas/MsgMint'
              - $ref: '#/components/schemas/MsgBurn'
              - $ref: '#/components/schemas/MsgMintCFT'
              - $ref: '#/components/schemas/MsgBurnCFT'
              - $ref: '#/components/schemas/MsgBurnCFTFrom'
              - $ref: '#/components/schemas/MsgMintCNFT'
              - $ref: '#/components/schemas/MsgBurnCNFT'
              - $ref: '#/components/schemas/MsgBurnCNFTFrom'
              - $ref: '#/components/schemas/MsgCreateValidator'
              - $ref: '#/components/schemas/MsgEmpty'
              - $ref: '#/components/schemas/MsgCreateAccount'
              - $ref: '#/components/schemas/MsgTransfer'
              - $ref: '#/components/schemas/MsgTransferCFT'
              - $ref: '#/components/schemas/MsgTransferCFTFrom'
              - $ref: '#/components/schemas/MsgTransferCNFT'
              - $ref: '#/components/schemas/MsgTransferCNFTFrom'
              - $ref: '#/components/schemas/MsgAttach'
              - $ref: '#/components/schemas/MsgAttachFrom'
              - $ref: '#/components/schemas/MsgDetach'
              - $ref: '#/components/schemas/MsgDetachFrom'
              - $ref: '#/components/schemas/MsgApprove'
              - $ref: '#/components/schemas/MsgDisapprove'
          example:
            $ref: '#/components/examples/MsgExamples'
        fee:
          type: object
          properties:
            amount:
              type: array
              items:
                $ref: '#/components/schemas/Coin'
            gas:
              type: string
              example: "30000"
        signatures:
          type: array
          items:
            type: object
            properties:
              pub_key:
                $ref: '#/components/schemas/PublicKey'
              signature:
                $ref: '#/components/schemas/Signature'
        memo:
          type: string
          example: "26354"


    #-------------------------------
    # Block With Transaction Models
    #-------------------------------
    HasMoreResultBlockWithTxResponses:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ResultBlockWithTxResponse'
        has_more:
          type: boolean
      required:
        - "items"
        - "has_more"
